<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.progress-container {
    position: relative;
    width: 100px;
    height: 100px;
}

.progress-ring {
    width: 100%;
    height: 100%;
    border: 4px solid #ccc;
    border-radius: 50%;
    position: relative;
}

.progress-fill {
    width: 50%;
    height: 100%;
    background-color: #3498db;
    border-radius: 50% 0 0 50%;
    position: absolute;
    transform-origin: 0 50%;
    transform: rotate(0deg);
}

</style>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>
</body>
<script>
 // Get a reference to the canvas element
const canvas = document.getElementById("myCanvas");
const context = canvas.getContext("2d");

// Set the properties for the arc
const x = canvas.width / 2; // X-coordinate of the arc center
const y = canvas.height / 2; // Y-coordinate of the arc center
const radius = 50; // Radius of the arc
const startAngle = 0; // Start angle in radians (0 degrees)
const endAngle = 0.75 * (2 * Math.PI); // End angle in radians (180 degrees)
const counterClockwise = false; // Direction of drawing (clockwise in this case)

// Configure the arc appearance
context.lineWidth = 25; // Line width
context.strokeStyle = "blue"; // Stroke color

// Draw the arc
context.beginPath();
context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
context.stroke(); // To outline the arc
context.closePath(); // Close the path

// You can also fill the arc with a color
// context.fillStyle = "blue";
// context.fill();

</script>
</html>
